<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Hello, our dearly friend!</h1>
        <p>WE ARE HAPPY TO ANNOUNCE THAT WE’RE GOING TO TIE THE KNOT SOON!</p>
        <p>THERE’S NO WORDS CAN DESCRIBE HOW HAPPY WE ARE IF YOU COULD BE A PART OF OUR SPECIAL DAY!</p>
        <div class="flower left-bottom"></div>
        <div class="flower right-bottom"></div>
        <div class="flower right-top"></div>
    </div>
    <div class="section">
        <h2>Join us</h2>
        <p>FOR THE <b>WEDDING LUNCH</b> OF</p>
        <img src="couple-photo.png" alt="Chandra & Khalis">
        <h3>Chandra & Khalis</h3>
        <img src="date-image.png" alt="Saturday, 26 April 2025" class="date-image">
    </div>
    <div class="place">
        <h1>Place and date</h1>
        <img src="location-and-time.png" alt="Location and Time">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.603906937298!2d106.80128187499339!3d-6.571571193421777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69c511d34d0667%3A0x431286b1a99f8d15!2sKOTESHU%20BOGOR!5e0!3m2!1sid!2sid!4v1736478723419!5m2!1sid!2sid"
            width="600"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="map-place"
        ></iframe>
        <div class="flower place-left-bottom"></div>
        <div class="flower place-right-bottom"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
